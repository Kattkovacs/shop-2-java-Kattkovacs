<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <div class="card text-center p-1">
        <strong th:text="${filterName}">Category Title</strong>
        <p class="card-text" th:text="${filterDescription}">Filter description... </p>
    </div>
    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4 my-2" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="item" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success add-to-cart" th:attr="product-id=${prod.id}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
